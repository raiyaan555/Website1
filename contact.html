<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky's First Website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar background h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="requirement/coolface.png" alt="logo"></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="#cm">Contact Me</a></li>
        </ul>
        <div class="rightnav v-class-resp">
            <input type="text" class="text" name="search" id="search">
            <button class="btn btn-sm"><b>Search About Rocky</b></button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

        </div>
    </nav>
    <section class="contact">
        <h2 class="text-center">Contact Me</h2>
        <div class="form">
            <input class="forminput" type="text" name="name" id="name" placeholder="Enter your name">
            <input class="forminput" type="text" name="phone" id="phone" placeholder="Enter your phone number">
            <input class="forminput" type="email" name="email" id="email" placeholder="Enter your email">
            <textarea class="forminput" name="text" id="text" cols="30" rows="10"
                placeholder="Enter your text here"> </textarea>
            <button class="btn btn-dark">Submit</button>
        </div>
    </section>
    
</body>
<script src="script.js"></script>
</html>
